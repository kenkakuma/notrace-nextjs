backend:
  name: git-gateway
  branch: main

# 本地开发模式
local_backend: true

media_folder: "public/uploads"
public_folder: "/uploads"

# Cloudinary集成
media_library:
  name: cloudinary
  config:
    cloud_name: ${NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME}
    api_key: ${NEXT_PUBLIC_CLOUDINARY_API_KEY}

collections:
  # Hero背景图片管理
  - name: "hero"
    label: "Hero背景图片"
    folder: "content/hero"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "标题", name: "title", widget: "string"}
      - {label: "背景图片", name: "backgroundImage", widget: "image", media_library: {config: {multiple: false}}}
      - {label: "主标题", name: "heroTitle", widget: "string"}
      - {label: "副标题", name: "subtitle", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - {label: "按钮1文字", name: "button1Text", widget: "string"}
      - {label: "按钮1链接", name: "button1Link", widget: "string"}
      - {label: "按钮2文字", name: "button2Text", widget: "string"}
      - {label: "按钮2链接", name: "button2Link", widget: "string"}
      - {label: "更新时间", name: "lastUpdated", widget: "datetime"}

  # 企业文章管理
  - name: "articles"
    label: "企業文章"
    label_singular: "企業文章"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: true
    fields:
      - {label: "タイトル", name: "title", widget: "string", required: true}
      - {label: "説明", name: "description", widget: "text", required: true}
      - {label: "抜粋", name: "excerpt", widget: "text", required: false, hint: "リスト表示用の短い概要"}
      - {label: "公開日", name: "date", widget: "datetime", required: true}
      - {label: "カテゴリー", name: "category", widget: "select", required: true, options: ["企業ニュース", "サービス", "コーヒー事業", "展示・イベント", "釣具・器具", "その他"]}
      - {label: "アイキャッチ画像", name: "image", widget: "image", required: false, media_library: {config: {multiple: false}}}
      - {label: "著者", name: "author", widget: "string", default: "NO TRACE EXPLORATION", required: true}
      - {label: "読了時間", name: "readTime", widget: "string", required: false, hint: "例：3分"}
      - {label: "タグ", name: "tags", widget: "list", required: false, allow_add: true}
      - {label: "注目記事", name: "featured", widget: "boolean", default: false, required: false}
      - {label: "公開状態", name: "published", widget: "boolean", default: true, required: true}
      - {label: "本文", name: "body", widget: "markdown", required: true}

  # 新闻发布管理
  - name: "news"
    label: "ニュース"
    label_singular: "ニュース"
    folder: "content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    editor:
      preview: true
    fields:
      - {label: "タイトル", name: "title", widget: "string", required: true}
      - {label: "説明", name: "description", widget: "text", required: true}
      - {label: "抜粋", name: "excerpt", widget: "text", required: false, hint: "リスト表示用の短い概要"}
      - {label: "公開日", name: "date", widget: "datetime", required: true}
      - {label: "カテゴリー", name: "category", widget: "select", required: true, options: ["プレスリリース", "お知らせ", "イベント情報", "メディア掲載"]}
      - {label: "アイキャッチ画像", name: "image", widget: "image", required: false, media_library: {config: {multiple: false}}}
      - {label: "著者", name: "author", widget: "string", default: "NO TRACE EXPLORATION", required: true}
      - {label: "読了時間", name: "readTime", widget: "string", required: false, hint: "例：5分"}
      - {label: "タグ", name: "tags", widget: "list", required: false, allow_add: true}
      - {label: "外部リンク", name: "externalLink", widget: "string", required: false, hint: "外部サイトへのリンク（任意）"}
      - {label: "注目記事", name: "featured", widget: "boolean", default: false, required: false}
      - {label: "公開状態", name: "published", widget: "boolean", default: true, required: true}
      - {label: "本文", name: "body", widget: "markdown", required: true}

  # 业务价值部分
  - name: "business-value"
    label: "业务价值部分"
    folder: "content/business-value"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "主标题", name: "title", widget: "text"}
      - {label: "副标题", name: "subtitle", widget: "string"}
      - {label: "描述", name: "description", widget: "text"}
      - label: "业务卡片"
        name: "businessCards"
        widget: "list"
        fields:
          - {label: "图标", name: "icon", widget: "select", options: ["compass", "lightbulb", "globe"]}
          - {label: "标题", name: "title", widget: "string"}
          - {label: "描述", name: "description", widget: "text"}

  # FAQ部分
  - name: "faq"
    label: "常见问题"
    folder: "content/faq"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "问题", name: "question", widget: "string"}
      - {label: "答案", name: "answer", widget: "text"}
      - {label: "顺序", name: "order", widget: "number", default: 1}
